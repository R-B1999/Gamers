<html>
  <head>
    <title>GTN</title>
    <script type="text/javascript" src="./guessTheNumber.js"></script>
  </head>
  <body>
    <div>
      <h1>Guess the Number</h1>
    </div>
    <div>
      <div>
        <p>A random number will generated between 1 to 1000 and you have to guess that number in maximum 10 attempts.</p>
      </div>
      <div>
        <p>Guess a number</p>
        <input id="guess"></input>
        <button id="check">Check</button>
      </div>
      <div>
        <p id="previous"></p>
      </div>
      <div>
        <p id="result"></p>
      </div>
      <div>
        <button id="start">Start Again</button>
      </div>
    </div>
    <script type="text/javascript" src="./guessTheNumber.js"></script>
  </body>
</html>
